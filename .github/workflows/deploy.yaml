name: Terraform Deploy

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/envs/dev
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init -input=false
      
      - name: Terraform Plan
        run: terraform plan -input=false
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  deploy:
    name: Deploy to ECS
    needs: terraform
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Register new task definition revision
        id: new-task-def
        run: |
        
          aws ecs describe-task-definition \
            --task-definition url-shortener-ecs-task \
            --query 'taskDefinition' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-def.json
    
    
            NEW_ARN=$(aws ecs register-task-definition \
              --cli-input-json file://task-def.json \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)
            
            echo "new_task_arn=$NEW_ARN" >> $GITHUB_OUTPUT
            echo "New task definition: $NEW_ARN"

      - name: Build AppSpec and trigger CodeDeploy
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition url-shortener-ecs-task \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          printf '%s\n' \
            'version: 0.0' \
            'Resources:' \
            '  - TargetService:' \
            '      Type: AWS::ECS::Service' \
            '      Properties:' \
            '        TaskDefinition: "__TASK_DEF__"' \
            '        LoadBalancerInfo:' \
            '          ContainerName: "url-shortener-ecs-container"' \
            '          ContainerPort: 8080' > appspec.yaml
          
          sed -i "s|__TASK_DEF__|$TASK_DEF|g" appspec.yaml
          
          aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APP }}" \
            --deployment-group-name "${{ secrets.CODEDEPLOY_GROUP }}" \
            --deployment-config-name "CodeDeployDefault.ECSCanary10Percent5Minutes" \
            --revision "revisionType=AppSpecContent,appSpecContent={content=file://appspec.yaml}"
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health Check
        run: |
          curl -f https://ecs.zaitech.uk/healthz || exit 1
          echo "âœ… Deployment successful!"